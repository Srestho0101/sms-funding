<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMS Funding Tracker</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    function FundingTracker() {
      const [contributions, setContributions] = useState([]);
      const [selectedPerson, setSelectedPerson] = useState('');
      const [amount, setAmount] = useState('');
      const [date, setDate] = useState(new Date().toISOString().split('T')[0]);

      const people = ['Shafin', 'Muwaz', 'Srestho'];

      useEffect(() => {
        const saved = localStorage.getItem('sms-contributions');
        if (saved) {
          setContributions(JSON.parse(saved));
        }
      }, []);

      const addContribution = () => {
        if (!selectedPerson || !amount || !date) {
          alert('Please fill all fields');
          return;
        }

        const newContribution = {
          id: Date.now(),
          person: selectedPerson,
          amount: parseFloat(amount),
          date: date,
          timestamp: new Date().toISOString()
        };

        const updated = [newContribution, ...contributions];
        setContributions(updated);
        localStorage.setItem('sms-contributions', JSON.stringify(updated));
        setAmount('');
        setSelectedPerson('');
        setDate(new Date().toISOString().split('T')[0]);
      };

      const deleteContribution = (id) => {
        if (!confirm('Delete this contribution?')) return;
        const updated = contributions.filter(c => c.id !== id);
        setContributions(updated);
        localStorage.setItem('sms-contributions', JSON.stringify(updated));
      };

      const getTotalByPerson = (person) => {
        return contributions
          .filter(c => c.person === person)
          .reduce((sum, c) => sum + c.amount, 0);
      };

      const getGrandTotal = () => {
        return contributions.reduce((sum, c) => sum + c.amount, 0);
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
          <div className="max-w-4xl mx-auto">
            <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
              <h1 className="text-3xl font-bold text-gray-800 mb-2">SMS Funding Tracker</h1>
              <p className="text-gray-600 mb-6">Log daily contributions in Taka (‡ß≥)</p>

              <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Person</label>
                  <select
                    value={selectedPerson}
                    onChange={(e) => setSelectedPerson(e.target.value)}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                  >
                    <option value="">Select person</option>
                    {people.map(person => (
                      <option key={person} value={person}>{person}</option>
                    ))}
                  </select>
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Amount (‡ß≥)</label>
                  <input
                    type="number"
                    value={amount}
                    onChange={(e) => setAmount(e.target.value)}
                    placeholder="Enter amount"
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                  />
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Date</label>
                  <input
                    type="date"
                    value={date}
                    onChange={(e) => setDate(e.target.value)}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                  />
                </div>
              </div>

              <button
                onClick={addContribution}
                className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors"
              >
                ‚ûï Log Contribution
              </button>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
              {people.map(person => (
                <div key={person} className="bg-white rounded-lg shadow p-4">
                  <h3 className="font-semibold text-gray-800 mb-2">üë§ {person}</h3>
                  <p className="text-2xl font-bold text-indigo-600">
                    ‡ß≥{getTotalByPerson(person).toLocaleString()}
                  </p>
                </div>
              ))}
            </div>

            <div className="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-lg shadow-lg p-6 mb-6 text-white">
              <h2 className="text-xl font-semibold mb-2">Total Collected</h2>
              <p className="text-4xl font-bold">‡ß≥{getGrandTotal().toLocaleString()}</p>
            </div>

            <div className="bg-white rounded-lg shadow-lg p-6">
              <h2 className="text-xl font-bold text-gray-800 mb-4">Contribution History</h2>
              
              {contributions.length === 0 ? (
                <p className="text-gray-500 text-center py-8">No contributions logged yet</p>
              ) : (
                <div className="space-y-2">
                  {contributions.map(contribution => (
                    <div
                      key={contribution.id}
                      className="flex items-center justify-between p-4 bg-gray-50 rounded-lg"
                    >
                      <div className="flex-1">
                        <div className="flex items-center gap-3">
                          <span className="font-semibold text-gray-800">{contribution.person}</span>
                          <span className="text-lg font-bold text-indigo-600">
                            ‡ß≥{contribution.amount.toLocaleString()}
                          </span>
                        </div>
                        <p className="text-sm text-gray-500">{contribution.date}</p>
                      </div>
                      <button
                        onClick={() => deleteContribution(contribution.id)}
                        className="text-red-500 hover:text-red-700 p-2 hover:bg-red-50 rounded"
                      >
                        üóëÔ∏è
                      </button>
                    </div>
                  ))}
                </div>
              )}
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<FundingTracker />);
  </script>
</body>
</html>
